<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/css.css}" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
<div th:replace="nav :: nav"></div>
    <section class="h-100 ">
        <div class="container py-5 h-100">

            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                    <div class="card card-registration my-4 bg-dark">
                        <div class="row g-0">
                            <div class="col-xl-3 d-none d-xl-block">
                                <img src="https://i.pinimg.com/originals/31/50/97/315097cd4eda8355fab3650f143db27d.gif"
                                     height="2000" width="2000" alt="cosiwis" class="img-fluid"
                                     Style="height:100%;" />
                            </div>

                            <div class="col-xl-9">

                                <div class="card-body p-md-5 fcn">
                                    <h3 class="mb-2 text-uppercase ">Contacto</h3>

                                    <hr>

                                    <form th:action="@{/contacto}" th:object="${contacto}" method="post" class="form" >

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="rut">RUT Empresa</label>

                                            <input required min="0" max="99999999" type="number" id="rut"
                                                   class="form-control form-control-lg" name="rut"
                                                   th:field="*{rut}">

                                        </div>


                                        <div class="row">
                                            <div class="col-md-6 mb-4">
                                                <div class="form-outline">
                                                    <label class="form-label"
                                                           for="nombre">Nombre</label>

                                                    <input required minlength="5" maxlength="30" type="text" name="nombre" id="nombre"
                                                           class="form-control form-control-lg" th:field="*{nombre}"/>

                                                </div>
                                            </div>

                                            <div class="col-md-6 mb-4">
                                                <div class="form-outline">
                                                    <label class="form-label"
                                                           for="apellido">Apellido</label>

                                                    <input required minlength="5" maxlength="30" type="text" name="apellido" id="apellido"
                                                           class="form-control form-control-lg" th:field="*{apellido}" />

                                                </div>
                                            </div>
                                        </div>



                                        <div class="row">
                                            <div class="col-md-6 mb-4">
                                                <div class="form-outline">
                                                    <label class="form-label" for="mail">Email </label>

                                                    <input required type="email" id="mail" name="mail"
                                                           class="form-control form-control-lg"
                                                           th:field="*{mail}"/>

                                                </div>
                                            </div>

                                            <div class="col-md-6 mb-4">
                                                <div class="form-outline">
                                                    <div class="form-outline mb-4">
                                                        <label class="form-label" for="fono">Tel√©fono</label>

                                                        <input required type="tel" id="fono" name="fono"
                                                               class="form-control form-control-lg"
                                                               th:field="*{fono}"/>

                                                    </div>

                                                </div>
                                            </div>
                                        </div>


                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="mensaje">Mensaje</label>

                                            <textarea rows="10" class="form-control form-control-lg"
                                                      id="mensaje" name="mensaje"  th:field="*{mensaje}"></textarea>

                                        </div>


                                        <!-- botones -->
                                        <div class="d-flex justify-content-end pt-3">
                                            <button type="reset" class="btn btn-dark btn-lg">Reset</button>
                                            <button type="submit" class="btn btn-light btn-lg ms-2">Enviar</button>
                                        </div>

                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</body>
</html>
