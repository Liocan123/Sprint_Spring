<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/css.css}" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div th:replace="nav :: nav"></div>

    <section class="h-100">
        <div class="container py-5 h-100 bg-dark">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                    <div class="card card-registration my-4 bg-dark">
                        <div class="row g-0">

                            <div class="col-xxl-6 col-xl-3 col-md-1 d-none d-xl-block">
                                <img src="https://i.pinimg.com/originals/a7/a5/bd/a7a5bdecb77f7e56279f792eadb68c22.gif"
                                     height="2000" width="2000" alt="cosiwis" class="img-fluid"
                                     Style="height:100%;"/>
                            </div>

                            <div class="col-xxl-6 col-xl-9 col-md-11">
                                <div class="card-body p-md-5 bg-dark fcn">
                                    <h3 class="mb-5 text-uppercase">Registro de Usuario</h3>

                                    <hr>
                                    <h5 class="mb-5 text-uppercase">Datos Usuario</h5>
                                    <form th:action="@{/usuarios/new}" method="post" class="form">
                                        <div th:object="${u}">
                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="nombreU">Nombre de Usuario</label>
                                                <input required minlength="10" maxlength="50" type="text" id="nombreU"
                                                       name="nombreU"
                                                       class="form-control form-control-lg" th:field="*{nombre}"/>
                                            </div>

                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="fechaN">Fecha de Nacimiento</label>
                                                <input required type="date" id="fechaN" name="fechaN"
                                                       class="form-control form-control-lg"
                                                       th:field="*{fechaDeNacimiento}" onchange="fechas()"/>
                                            </div>

                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="run">RUN (sin puntos ni digito
                                                    verificador)</label>

                                                <input min="1" max="99999999" type="number" id="run" name="run"
                                                       class="form-control form-control-lg" th:field="*{run}"/>

                                            </div>

                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="usuario">Tipo de Usuario</label>

                                                <select required class="form-select" name="usuario" id="usuario"
                                                        onchange="tipou()" th:field="*{tipoDeUsuario}">
                                                    <option value="null">---</option>
                                                    <option value="Administrativo">Administrativo</option>
                                                    <option value="Cliente">Cliente</option>
                                                    <option value="Profesional">Profesional</option>
                                                </select>

                                            </div>
                                        </div>

                                        <div id="tipoUsuario">
                                            <!-- administrativo -->
                                            <div th:object="${a}" id="administrativo" Style="display:none;">
                                                <hr>
                                                <h5 class="mb-5 text-uppercase">Datos Administrativo</h5>
                                                <div class="form-outline mb-4">
                                                    <label class="form-label" for="area">Área</label>
                                                    <input minlength="10" maxlength="50" type="text" id="area"
                                                           name="area"
                                                           class="form-control form-control-lg" th:field="*{area}"/>
                                                </div>
                                                <div class="form-outline mb-4">
                                                    <label class="form-label" for="exp">Experiencia previa</label>
                                                    <input maxlength="100" type="text" id="exp" name="exp"
                                                           class="form-control form-control-lg"
                                                           th:field="*{experiencia}"/>
                                                </div>
                                            </div>
                                            <!-- cliente -->
                                            <div th:object="${c}" id="cliente" Style="display:none;">
                                                <hr>
                                                <h5 class="mb-5 text-uppercase">Datos Cliente</h5>
                                                <div class="form-outline mb-4">
                                                    <label class="form-label" for="rut">RUT (sin puntos ni digito
                                                        verificador)</label>
                                                    <input min="1" max="99999999" type="number" id="rut"
                                                           name="rut"
                                                           class="form-control form-control-lg"
                                                           th:field="*{rut}"/>

                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6 mb-4">
                                                        <div class="form-outline">
                                                            <label class="form-label" for="nombreC">Nombre</label>
                                                            <input minlength="5" maxlength="30" type="text"
                                                                   id="nombreC" name="nombreC"
                                                                   class="form-control form-control-lg"
                                                                   th:field="*{nombres}"/>
                                                        </div>
                                                    </div>

                                                    <div class="col-md-6 mb-4">
                                                        <div class="form-outline">
                                                            <label class="form-label" for="apellidoC">Apellido</label>
                                                            <input minlength="5" maxlength="30" type="text"
                                                                   id="apellidoC" name="apellidoC"
                                                                   class="form-control form-control-lg"
                                                                   th:field="*{apellidos}"/>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="form-outline mb-4">
                                                    <label class="form-label" for="tel">Telefóno</label>
                                                    <input type="tel" id="tel" name="tel"
                                                           class="form-control form-control-lg"
                                                           th:field="*{telefono}"/>
                                                </div>

                                                <div class="form-outline mb-4">
                                                    <label class="form-label" for="afp">Nombre AFP</label>
                                                    <input minlength="4" maxlength="30" type="text" id="afp" name="afp"
                                                           class="form-control form-control-lg"
                                                           th:field="*{afp}"/></div>

                                                <div class="form-outline mb-4">
                                                    <label class="form-label" for="sSalud">Sistema de Salud</label>
                                                    <select class="form-select" id="sSalud" name="sSalud"
                                                            th:field="*{sistemaDeSalud}">

                                                        <option value="1">Fonasa</option>
                                                        <option value="2">Isapre</option>
                                                    </select></div>

                                                <div class="row">
                                                    <div class="col-md-6 mb-4">
                                                        <div class="form-outline">
                                                            <label class="form-label" for="direccion">Direccion</label>
                                                            <input maxlength="70" type="text" id="direccion"
                                                                   name="direccion"
                                                                   class="form-control form-control-lg"
                                                                   th:field="*{direccion}"/>
                                                        </div>
                                                    </div>

                                                    <div class="col-md-6 mb-4">
                                                        <div class="form-outline">
                                                            <label class="form-label" for="comuna">Comuna</label>
                                                            <input maxlength="50" type="text" id="comuna" name="comuna"
                                                                   class="form-control form-control-lg"
                                                                   th:field="*{comuna}"/>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- profesional -->
                                            <div th:object="${p}" id="profesional" Style="display:none;">

                                                <hr>
                                                <h5 class="mb-5 text-uppercase">Datos Profesional</h5>
                                                <div class="form-outline mb-4">
                                                    <label class="form-label" for="titulo">Título</label>
                                                    <input minlength="10" maxlength="50" type="text"
                                                           id="titulo" name="titulo"
                                                           class="form-control form-control-lg"
                                                           th:field="*{titulo}"/>
                                                </div>
                                                <div class="form-outline mb-4">
                                                    <label class="form-label" for="ingreso">Fecha de Ingreso</label>
                                                    <input type="date" id="ingreso" name="ingreso"
                                                           class="form-control form-control-lg"
                                                           th:field="*{ingreso}" />
                                                </div>
                                            </div>
                                        </div>

                                        <!-- botones -->
                                        <div class="d-flex justify-content-end pt-3">
                                            <button type="reset" class="btn btn-lg btn-dark">Reiniciar</button>
                                            <button disabled id="submit" type="submit" class="btn btn-light btn-lg ms-2">Enviar
                                            </button>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
</div>


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
<script th:src="@{/js/us.js}"></script>

</body>
</html>
