<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">

  <title>Check</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/css.css}" rel="stylesheet">
</head>
<body>
<div class="container-fluid fcn">
  <div th:replace="nav :: nav"></div>

  <section>
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-9 p-3 ">
          <div class="card card-registration my-4 bg-dark fcn">
            <div class="row g-0 p-5 ">
              <section class="py-2">
                <h3 class="fcn">Seleccione los aspectos que se cumplen dentro de la visita</h3>
                <hr>
              </section>

              <div class="form-check form-outline mb-4">
                <input class="form-check-input" type="checkbox" value="" id="contrato">
                <label class="form-check-label" for="contrato">
                  Contrato Vigente.
                </label>
              </div>
              <hr>
              <div class="form-check form-outline mb-4">
                <input class="form-check-input" type="checkbox" value="" id="reglamentos">
                <label class="form-check-label" for="reglamentos">
                  Reglamentos.
                </label>
              </div>
              <hr>
              <div class="form-check form-outline mb-4">
                <input class="form-check-input" type="checkbox" value="" id="seguros" >
                <label class="form-check-label" for="seguros">
                  Seguros.
                </label>
              </div>
              <hr>
              <div class="form-check form-outline mb-4">
                <input class="form-check-input" type="checkbox" value="" id="procedimientos" >
                <label class="form-check-label" for="procedimientos">
                  Procedimientos de Trabajo.
                </label>
              </div>
              <hr>
              <div class="form-check form-outline mb-4">
                <input class="form-check-input" type="checkbox" value="" id="comite" >
                <label class="form-check-label" for="comite">
                  Comite Paritario
                </label>
              </div>
              <hr>
              <div class="d-flex justify-content-end pt-3"><input type="submit" value="Enviar datos" class="btn btn-light btn-lg ms-2"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
