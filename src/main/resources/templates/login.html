<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/css.css}" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
<div th:replace="nav :: nav"></div>
    <section class="h-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-6">
                    <div class="card card-registration my-4 fcn bg-dark">
                        <div class="row g-0">

                            <div class="row justify-content-center">
                                <div class="col">
                                    <form method="post" class="form row g-3 " style="margin:20px;">
                                        <div class="container-fluid">
                                            <label class="form-label" for="username">Nombre Usuario</label>
                                            <input required type="text" id="username" class="form-control" name="username"
                                                   placeholder="cliente, administrativo, profesional" />

                                        </div>
                                        <hr>
                                        <!-- Password input -->
                                        <div class="container-fluid">
                                            <label class="form-label" for="password">Contrase√±a</label>
                                            <input required type="password" id="password" class="form-control" name="password"
                                                   placeholder="cliente, administrativo, profesional" />

                                        </div>

                                        <hr>

                                        <!-- Submit button -->
                                        <button type="submit" name="submit" class="btn btn-light btn-block mb-4">Login</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </section>
</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
